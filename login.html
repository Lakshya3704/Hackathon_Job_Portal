<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: burlywood;
        }
        form{
            margin: 10px;
            padding: 30px;
            border: 5px solid olive;
           background-color: bisque;
        }
        #registration{
            background-color: burlywood;
        }
    </style>

</head>
<body>
    <header>
        <h1>Registration</h1>
        
    </header>
    <section id="registration">
        <h2 id="reg">Register Yourself Here</h2>
        <form action="/register" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name.." required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email.." required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Your password.." required><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password.." required><br>
            <input type="submit" value="Register">
        </form>
        </section>
</body>
</html>
